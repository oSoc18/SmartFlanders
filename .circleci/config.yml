version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11-stretch

    steps:
      - checkout

      # Download and cache dependencies
      #- restore_cache:
              #keys:
                  #- v1-dependencies-{{ checksum "package.json" }}
            ## fallback to using the latest cache if no exact match is found
          # - v1-dependencies-

      - run: npm install

        #- save_cache:
        # paths:
        #   - node_modules
        # key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: npm test

  deploy:
    machine:
      enabled: true
    steps:
      - deploy:
          name: Deploy using SSH keys
          command: ssh -o "StrictHostKeyChecking no" $SSH_USER@$SSH_HOST "cd ~/build/SmartFlanders; git pull; git checkout master; npm install; forever stopall; forever start index.js"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
